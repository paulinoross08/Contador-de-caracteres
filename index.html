<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres e palavras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
   
    <div class="container">
        <h1>Contador de caracteres e palavras</h1>
        <div class="field">
            <label for="input">Digite o seu texto:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 caractere(s)</div>
        <button id="toggle">Contar Palavras</button>
    </div>
    <footer>
        <p> &copy; Site criado por <a href="https://github.com/paulinoross08" target="_blank">Paulino Júlio</a>. Não tinha nada para fazer!!</a></p>
    </footer>
</body>
</html>
